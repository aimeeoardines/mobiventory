{% extends 'base.html' %}

{% block content %}
  <center>
    <div class="col-md-12">
      <div class="col-md-4"></div>
      <div class="col-md-4 form-group">
        <form method="post" action="{% url 'login' %}">{% csrf_token %}
          <p style="color: red">{{ error_msg }}</p>
          {{ form }}
          <br/>
          <button class="btn btn-primary" type="submit">Login</button>
        </form>
      </div>
      <div class="col-md-4"></div>
    </div>
  </center>
{% endblock %}
